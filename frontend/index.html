<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo App</title>
  <style>
    /* Simple styling: completed tasks appear with strikethrough */
    .done {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Todo List</h1>
  
  <div>
    <input id="new-task" type="text" placeholder="New task..." />
    <button id="add-btn">Add</button>
  </div>
  
  <ul id="task-list"></ul>
  
  <!-- Include the frontend logic script -->
  <script src="script.js"></script>
</body>
</html>
